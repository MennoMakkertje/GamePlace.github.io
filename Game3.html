<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Accordion</title>
    <script src="Game3.js" defer></script>
    <link rel="stylesheet" href="Game3.css">
</head>
<body>
<div class="screen">
    <div class="containerHeader">
        <div class="welkom"><header>Solitaire Accordion</header></div>
        <div class="terug"><a href="beginpagina.html">terug naar start</a></div>
    </div>

    <div class="containerMidden">
        <div class="btn">
            <button id="submitBtn">start game</button>
        </div>
        <div class="speelveld">


            <button id="drawCard"><p>Draw Card</p></button>
            
        </div>
        <div class="onderkantPagina">
            <div class="meldingen">
                <div class="geklikteKaarten">
                    <p>geklikte kaarten:</p>
                    <img id="klick1IMG" src="https://www.deckofcardsapi.com/static/img/back.png" alt="achterkantKaart">
                    <img id="klick2IMG" src="https://www.deckofcardsapi.com/static/img/back.png" alt="achterkantKaart">
                </div>
                <div class="foutmeldingen">
                    <!--<p>er is een foutmelding</p>
                    <img src="afbeeldingen/Accordion/error-plaatje.png" alt="error-plaatje"> -->
                </div>

            </div>
            <div class="score">
                <div class="scoreBord">
                    <P id="aantalOpStabel">aantal kaarten op stabel</P>
                    <p id="aantalZetten">aantal zetten gedaan</p>
                    <p id="aantalStabelsOpSpeelveld">aantal stabels op speelveld</p>
                    <p id="beste">je hebt nog geen persoonlijk record</p>
                </div>
            </div>
        </div>
    </div>





    <div class="footer">
        <p id="footer">bij vragen mail: mennopost45@gmail.com</p>
    </div>
</div>
</body>
</html>
